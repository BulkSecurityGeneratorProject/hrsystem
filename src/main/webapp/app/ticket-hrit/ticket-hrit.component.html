<style>
    table{table-layout: fixed;}
    table th , table td{overflow: visible;}

</style>

<div>
    <h2>
        <span>Tickets Available</span>
        <button class="btn btn-primary float-right jh-create-entity create-ticket" [routerLink]="['/', { outlets: { popup: ['ticket-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ticket
            </span>
        </button>
    </h2>
    <div class="row">
    </div>
    <br/>
    <div class="ticketsTable" >
        <table *jhiHasAnyAuthority="['ROLE_EMPLOYEE','ROLE_IT','ROLE_HR']" class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th style=" width: 20%"><span>Reason</span></th>
                <th style=" width: 20%"><span>Comment</span></th>
                <th><span>Creation Date</span></th>
                <th><span>Acceptance Date</span></th>
                <th><span>Request</span></th>
                <th><span>Ticket Status</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ticket of userTickets ;trackBy: trackId">
                <td><a [routerLink]="['../ticket', ticket.id ]">{{ticket.id}}</a></td>
                <td>{{ticket.reason}}</td>
                <td>{{ticket.comment}}</td>
                <td>{{ticket.creationDate | date:'medium'}}</td>
                <td>{{ticket.acceptanceDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="ticket.request">
                        <a [routerLink]="['../request', ticket.request?.id ]" >{{ticket.request?.type}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ticket.ticketStatus">
                        <a [routerLink]="['../ticket-status', ticket.ticketStatus?.id ]" >{{ticket.ticketStatus?.ticketStatus}}</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
