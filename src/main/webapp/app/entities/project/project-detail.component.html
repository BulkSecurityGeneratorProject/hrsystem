
<div *ngIf="project">
    <h2><span>Project</span> {{project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Project Name</span></dt>
        <dd>
            <span>{{project.projectName}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{project.description}}</span>
        </dd>
        <dt><span>Project Address</span></dt>
        <dd>
            <span>{{project.projectAddress}}</span>
        </dd>
        <dt><span>Project Company</span></dt>
        <dd>
            <span>{{project.projectCompany}}</span>
        </dd>
        <dt><span>Project City</span></dt>
        <dd>
            <span>{{project.projectCity}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project/'+ project.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
