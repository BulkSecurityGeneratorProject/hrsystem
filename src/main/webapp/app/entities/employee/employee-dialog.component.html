<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmployeeLabel">Create or edit a Employee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!employee.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_personalPhoneNumber">Personal Phone Number</label>
            <input type="text" class="form-control" name="personalPhoneNumber" id="field_personalPhoneNumber"
                [(ngModel)]="employee.personalPhoneNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_workPhoneNumber">Work Phone Number</label>
            <input type="text" class="form-control" name="workPhoneNumber" id="field_workPhoneNumber"
                [(ngModel)]="employee.workPhoneNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dOB">D OB</label>
            <div class="input-group">
                <input id="field_dOB" type="text" class="form-control" name="dOB" ngbDatepicker  #dOBDp="ngbDatepicker" [(ngModel)]="employee.dOB"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dOBDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hireDate">Hire Date</label>
            <div class="input-group">
                <input id="field_hireDate" type="text" class="form-control" name="hireDate" ngbDatepicker  #hireDateDp="ngbDatepicker" [(ngModel)]="employee.hireDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="hireDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="employee.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_socialInsuranceNumber">Social Insurance Number</label>
            <input type="text" class="form-control" name="socialInsuranceNumber" id="field_socialInsuranceNumber"
                [(ngModel)]="employee.socialInsuranceNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nationality">Nationality</label>
            <input type="text" class="form-control" name="nationality" id="field_nationality"
                [(ngModel)]="employee.nationality" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nationalIdNumber">National Id Number</label>
            <input type="text" class="form-control" name="nationalIdNumber" id="field_nationalIdNumber"
                [(ngModel)]="employee.nationalIdNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_passportNumber">Passport Number</label>
            <input type="text" class="form-control" name="passportNumber" id="field_passportNumber"
                [(ngModel)]="employee.passportNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cibAcountNumber">Cib Acount Number</label>
            <input type="text" class="form-control" name="cibAcountNumber" id="field_cibAcountNumber"
                [(ngModel)]="employee.cibAcountNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cityCountry">City Country</label>
            <input type="text" class="form-control" name="cityCountry" id="field_cityCountry"
                [(ngModel)]="employee.cityCountry" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_homeAddress">Home Address</label>
            <input type="text" class="form-control" name="homeAddress" id="field_homeAddress"
                [(ngModel)]="employee.homeAddress" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="employee.user"  required>
                <option *ngIf="!editForm.value.user" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id === employee.user?.id ? employee.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.user?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
